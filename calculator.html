<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>

<style>

 * {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #ffd6e8, #e0c3fc);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.calculator {
  background: rgba(255, 255, 255, 0.85);
  padding: 25px;
  border-radius: 30px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(255, 105, 180, 0.4);
}

#display {
  width: 100%;
  height: 70px;
  border: none;
  border-radius: 20px;
  font-size: 28px;
  padding: 15px;
  text-align: right;
  background: #fff0f6;
  color: #ff4f9a;
  box-shadow: inset 0 0 12px rgba(255, 79, 154, 0.3);
  margin-bottom: 20px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
}

button {
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background: linear-gradient(145deg, #ffb6d9, #ff8ccf);
  color: white;
  box-shadow: 
    0 8px 15px rgba(255, 105, 180, 0.4),
    inset 0 -4px 8px rgba(255, 255, 255, 0.5);
  transition: all 0.2s ease;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 
    0 12px 20px rgba(255, 105, 180, 0.6),
    inset 0 -4px 10px rgba(255, 255, 255, 0.6);
}

button:active {
  transform: scale(0.95);
}

.equal {
  grid-row: span 2;
  border-radius: 30px;
  background: linear-gradient(145deg, #b28dff, #9b6bff);
  font-size: 26px;
  color: white;
}

.zero {
  grid-column: span 2;
  border-radius: 30px;
}

</style>

<div class="calculator">
  <input type="text" id="display" disabled>

  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="zero" onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
  </div>
</div>

<script>
    let display = document.getElementById("display");

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = "";
}


function calculate() {
  try {
    let exp = display.value;


    exp = exp.replaceAll('%', '/100');

    display.value = eval(exp);
  } catch {
    display.value = "Error";
  }
}

</script>
</body>
</html>
